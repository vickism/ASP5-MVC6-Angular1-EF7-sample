<div>
	<div class="text-danger">{{vm.errorMessage}}</div>
	<wait-cursor display-when="vm.isBusy"></wait-cursor>
	<div class="col-md-6 col-md-offset-3">
		<table class="table table-responsive table-striped">
			<tr data-ng-repeat="trip in vm.trips">
				<td>{{trip.name}}</td>
				<td>{{trip.created | date}}</td>
				<td>
					<a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a>
				</td>
			</tr>
		</table>
		<form novalidate data-ng-submit="vm.addTrip()" name="newTripForm">
			<div class="form-group">
				<label for="name">Trip Name</label>
				<input type="text" name="name" id="name" class="form-control" data-ng-model="vm.newTrip.name" required ng-minlength="5" />
				<span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
				<span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be 5 char</span>
			</div>
			<div class="form-group">
				<input type="submit" value="Add"
					   class="btn btn-success btn-sm" data-ng-disabled="newTripForm.$invalid" />
			</div>
		</form>
	</div>
	
</div>
